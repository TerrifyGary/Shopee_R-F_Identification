<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .container {
      position: relative;
      text-align: center;
      color: white;
    }

    .bottom-left {
      position: absolute;
      bottom: 8px;
      left: 16px;
    }

    .top-left {
      position: absolute;
      top: 8px;
      left: 16px;
    }

    .top-right {
      position: absolute;
      top: 8px;
      right: 16px;
    }

    .bottom-right {
      position: absolute;
      bottom: 8px;
      right: 16px;
    }

    .alert {
      background: linear-gradient(#f5395b ,transparent);
      padding: 1rem;
      border-radius: 5px;
      color: white;
      margin: 1rem;
    }
    .scene .rocket{
            position: relative;
            animation: animate 0.2s ease infinite;
        }
        @keyframes animate{
            0%,100%{
                transform: translateY(-2px);
            }
            50%{
                transform: translateY(2px);
            }
        }
        .scene{
            position: relative;
            width: 100%;
            height: 400px;
            /* background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene i {
            position: absolute;
            top: -250px;
            background: rgba(255, 255, 255, 0.5);
            animation: animateStars linear infinite;
        }

        @keyframes animateStars{
            0%{
                transform: translateY(0);
            }
            100%{
                transform: translateY(200vh);
            }
        }

        .scene .rocket::before{
            content: '';
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 200px;
            background: linear-gradient(#f5395b ,transparent);
        }

        .scene .rocket::after{
            content: '';
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 200px;
            background: linear-gradient(#f5395b ,transparent);
            filter: blur(15px);
        }

        #calc_btn:hover{
          background-color: #ce445d !important;
          transition: .8s;
          transform: scale(1.2);
        }
    </style>
  </head>
  <!-- <body style="background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);"> -->
  <body style="background-image: linear-gradient(120deg, #0F2027 20%, #2c5364 100%);">
    <div class="container">
      <h3>Shopee Counterfiet Recognizer</h3>
      <!-- <img src="/static/Fake.jpg" style="max-width:50%;height:auto;"> -->
      
    </div>
    <div class="container">
      <div class="scene">
        <div class="rocket">
            <img src="/static/rocket.png" alt="">
        </div>
      </div>
    </div> 

    
    <div class="container">
       
      <form action="/send" method="POST">
        <label for="Product_URL">Product URL</label>
        <input
          type="text"
          placeholder="Website URL"
          class="u-full-width"
          name="Product_URL"
        />

        <label for="Product_Name">Product Name</label>
        <input
          type="text"
          placeholder="Product Name"
          class="u-full-width"
          name="Product_Name"
        />

        <label for="Operation">Priority</label>
        <select class="u-full-width" name="operation">
          <option value="fake_words">fake_words</option>
          <option value="shipping_time">shipping_time</option>
          <option value="rating_stars">rating_stars</option>
          <option value="delta_price">delta_price</option>
        </select>

        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
        <div class="alert">
          {{ sum }}
        </div>
      </form>
    </div>
    <script>
      function stars(){
          let count = 50;
          let scene = document.querySelector('.scene');
          let i = 0;
          while(i<count){
              let star = document.createElement('i');
              let x = Math.floor(Math.random() * window.innerWidth);

              let duration = Math.random() * 1;
              let h = Math.random() * 100;

              star.style.left = x + 'px';
              star.style.width = 1 + 'px';
              star.style.height = h + 'px';
              star.style.animationDuration = duration + 's';

              scene.appendChild(star);
              i++;
          }
          
      }
      stars();
  </script>
  </body>
</html>
